<!DOCTYPE html>
<html class="x-admin-sm">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>库存管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">商品管理</a>
                <a><cite>上架管理</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>商品编号</th>
                            <th>商品名称</th>
                            <th>商品品类</th>
                            <th>库存数量</th>
                            <th>当前状态</th>
                            <th>状态操作</th>
                        </thead>
                        <tbody>

                        <tr th:each="item:${pages.list}">
                            <td><a th:href="'/catalog/viewItem?itemId='+${item.itemId}" th:text="${item.itemId}" >Item ID</a></td>
                            <td th:text="${item.product.name}">  name </td>
                            <td th:text="${item.product.categoryId}">category</td>
                            <td th:text="${item.quantity}">quantity</td>
                            <td th:text="${item.status}">当前状态</td>

                            <td class="td-manage">
                                <a title="上架" >
                                    <i class="layui-icon">&#xe605;</i></a>
                                <a title="下架" >
                                    <i class="layui-icon">&#x1006;</i></a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div>
                            <a th:unless="${pages.isFirstPage}" class="prev" th:href="@{/M_stock/rack(start=${pages.hasPreviousPage}?${pages.prePage}:1)}">&lt;&lt;</a>
                            <span class="current" th:text="${pages.PageNum}">1</span>
                            <a   th:unless="${pages.isLastPage}" class="next" th:href="@{/M_stock/rack(start=${pages.hasNextPage}?${pages.nextPage}:${pages.pages})}">&gt;&gt;</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
